<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Time_machine</title>
  </head>
  <body class="page">
    <nav class="nav">
      <div class="wrapper-nav">
        <p class="p-nav">Time :</p>
        <div class="setting-nav">
          <p class="p-nav p__min-plus" id="minus">−</p>
          <input
            type="text"
            maxlength="2"
            class="input-setter"
            data-type="number"
            id="time"
            readonly
            value="25"
          />
          <p class="p-nav p__min-plus" id="plus">+</p>
        </div>
      </div>
    </nav>
    <section class="wrapper">
      <section class="header">
        <button class="button-reset"></button>
        <div class="popup">
          <span></span>
        </div>
      </section>
      <div class="timer">
        <h1 class="timer__title">TIMER</h1>
        <div class="timer__value" id="timer"></div>
      </div>
      <button class="timers" id="button"></button>
      <!-- <section class="footer">
        <div class="lap">
          <div class="lap-current">0</div>

          кругов
        </div>
        <button class="info">info</button>
      </section> -->
